<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt arial; /*Comentário em CSS*/
        } 
        

        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
    <title>Meu primeiro programa...</title>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // Recebe um valor string
        var n2 = Number(window.prompt ('Digite outro número: '))  // Recebe um valor string
        var s = n1 + n2  
        window.alert(`A soma entre ${n1} e ${n2} é igual à: ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script> 
</body>
</html>
